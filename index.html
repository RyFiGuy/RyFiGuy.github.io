<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Ubiquiti Network Designer</title>
<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  display: flex;
  height: 100vh;
}

#sidebar {
  width: 260px;
  background: #111;
  color: #fff;
  padding: 10px;
  overflow-y: auto;
}

.device-template {
  background: #222;
  padding: 10px;
  margin-bottom: 8px;
  cursor: grab;
  border: 1px solid #444;
}

#workspace {
  flex: 1;
  position: relative;
  background: #f0f2f5;
}

.device {
  position: absolute;
  background: #fff;
  border: 2px solid #0078d4;
  padding: 8px;
  cursor: move;
  user-select: none;
}

.tooltip {
  position: absolute;
  background: #000;
  color: #fff;
  padding: 6px;
  font-size: 12px;
  display: none;
  z-index: 10;
}

#line-layer {
  position: absolute;
  width: 100%;
  height: 100%;
  pointer-events: none;
}

#footer {
  position: absolute;
  bottom: 0;
  right: 0;
  background: #fff;
  padding: 10px;
  border-top-left-radius: 8px;
  box-shadow: 0 0 5px rgba(0,0,0,.3);
}
</style>
</head>
<body>

<div id="sidebar">
  <h3>Ubiquiti Devices</h3>
</div>

<div id="workspace">
  <svg id="line-layer"></svg>
  <div id="footer">
    <strong>Total Price:</strong> $<span id="total">0</span>
  </div>
</div>

<script>
const devices = [
  {
    name: "UniFi Switch 24 PoE",
    ports: 24,
    poePorts: 24,
    price: 379,
    providesPoe: true
  },
  {
    name: "UniFi Switch Lite 8 PoE",
    ports: 8,
    poePorts: 4,
    price: 109,
    providesPoe: true
  },
  {
    name: "UniFi U6 Lite AP",
    ports: 1,
    poeRequired: true,
    price: 99
  },
  {
    name: "UniFi G4 Bullet Camera",
    ports: 1,
    poeRequired: true,
    price: 199
  }
];

const sidebar = document.getElementById("sidebar");
const workspace = document.getElementById("workspace");
const totalEl = document.getElementById("total");
const svg = document.getElementById("line-layer");

let placedDevices = [];
let connections = [];
let selectedDevice = null;
let total = 0;

/* Populate sidebar */
devices.forEach(d => {
  const div = document.createElement("div");
  div.className = "device-template";
  div.innerText = `${d.name} ($${d.price})`;
  div.draggable = true;
  div.addEventListener("dragstart", e => {
    e.dataTransfer.setData("device", JSON.stringify(d));
  });
  sidebar.appendChild(div);
});

workspace.addEventListener("dragover", e => e.preventDefault());

workspace.addEventListener("drop", e => {
  const data = JSON.parse(e.dataTransfer.getData("device"));
  createDevice(data, e.offsetX, e.offsetY);
});

function createDevice(data, x, y) {
  const div = document.createElement("div");
  div.className = "device";
  div.style.left = x + "px";
  div.style.top = y + "px";
  div.innerText = data.name;

  const tooltip = document.createElement("div");
  tooltip.className = "tooltip";
  tooltip.innerHTML = `
    <strong>${data.name}</strong><br>
    Ports: ${data.ports || 1}<br>
    PoE Ports: ${data.poePorts || 0}<br>
    Price: $${data.price}
  `;
  div.appendChild(tooltip);

  div.addEventListener("mouseenter", () => tooltip.style.display = "block");
  div.addEventListener("mouseleave", () => tooltip.style.display = "none");

  div.addEventListener("click", () => handleConnection(div));

  makeDraggable(div);

  workspace.appendChild(div);

  placedDevices.push({
    el: div,
    data,
    usedPorts: 0,
    usedPoe: 0
  });

  total += data.price;
  totalEl.innerText = total;
}

function handleConnection(target) {
  if (!selectedDevice) {
    selectedDevice = target;
    target.style.borderColor = "red";
  } else {
    if (selectedDevice !== target) {
      attemptConnection(selectedDevice, target);
    }
    selectedDevice.style.borderColor = "#0078d4";
    selectedDevice = null;
  }
}

function attemptConnection(a, b) {
  const devA = placedDevices.find(d => d.el === a);
  const devB = placedDevices.find(d => d.el === b);

  // Port check
  if (devA.usedPorts >= (devA.data.ports || 1) ||
      devB.usedPorts >= (devB.data.ports || 1)) {
    alert("No available ports");
    return;
  }

  // PoE enforcement
  if (devB.data.poeRequired && !devA.data.providesPoe) {
    alert("Target device requires PoE");
    return;
  }

  devA.usedPorts++;
  devB.usedPorts++;

  drawLine(a, b);
}

function drawLine(a, b) {
  const r1 = a.getBoundingClientRect();
  const r2 = b.getBoundingClientRect();

  const x1 = r1.left + r1.width / 2;
  const y1 = r1.top + r1.height / 2;
  const x2 = r2.left + r2.width / 2;
  const y2 = r2.top + r2.height / 2;

  const line = document.createElementNS("http://www.w3.org/2000/svg", "line");
  line.setAttribute("x1", x1);
  line.setAttribute("y1", y1);
  line.setAttribute("x2", x2);
  line.setAttribute("y2", y2);
  line.setAttribute("stroke", "black");
  line.setAttribute("stroke-width", "2");

  svg.appendChild(line);
}

function makeDraggable(el) {
  let offsetX, offsetY;
  el.addEventListener("mousedown", e => {
    offsetX = e.offsetX;
    offsetY = e.offsetY;
    document.onmousemove = move;
    document.onmouseup = () => document.onmousemove = null;
  });

  function move(e) {
    el.style.left = (e.pageX - offsetX) + "px";
    el.style.top = (e.pageY - offsetY) + "px";
  }
}
</script>
</body>
</html>
